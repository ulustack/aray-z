<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Giriş ve Kayıt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffffff, #e0f7fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .form-container {
            background-color: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s;
        }
        
        .form-container:hover {
            transform: scale(1.03);
        }
        
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #007BFF;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .dark-mode {
            background-color: #1a1a1a;
            color: #fefefe;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="form-container">
            <h2>Giriş Yap</h2>
            <form onsubmit="redirectLogin(event)">
                <label for="login-email">E-posta:</label>
                <input type="email" id="login-email" placeholder="E-posta adresiniz" required>

                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" placeholder="Şifreniz" required>

                <button type="submit">Giriş Yap</button>
            </form>
            <div>
                <form onsubmit="toggle.theme()"></form>
            </div>
        </div>

        <div class="form-container">
            <h2>Kayıt Ol</h2>
            <form onsubmit="redirectRegister(event)">
                <label for="register-name">Ad Soyad:</label>
                <input type="text" id="register-name" placeholder="Adınız Soyadınız" required>

                <label for="register-email">E-posta:</label>
                <input type="email" id="register-email" placeholder="E-posta adresiniz" required>

                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" placeholder="Şifreniz" required>

                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <script>
    </script>

</body>

</html>
