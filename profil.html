        body {

        }
        
        body.dark-mode {
            background: linear-gradient(to right, #1a1a1a, #2c2c2c) !important;

        }
        
        .profile-card img {

        }
        
        .form-group {
            text-align: center;

        }
        
        input {
            padding: 12px;
            margin: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            width: 250px;
        }
        
        button {
            padding: 12px 25px;
            margin: 12px 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .back-button {
            text-align: center;
            margin-top: 30px;
        }
        
        .dark-mode .profile-card {
            background-color: #2b2b2b !important;
            color: #fefefe !important;
            border-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .dark-mode input,
        .dark-mode button {
            background-color: #2c2c2c !important;
            color: #fefefe !important;
            border-color: #555 !important;
        }
    </style>
</head>
