        .post {

        .content {

            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .like-btn {
            background-color: #e91e63;
            color: white;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .back-btn {

            border: none;

            color: white;

        }

            cursor: pointer;
            font-size: 14px;
        }
        
        .top-right-buttons button:hover {
            background-color: #0056b3;
        }
        
        .dark-mode {
            background-color: #1a1a1a !important;
            color: #fefefe !important;
        }
        
        .dark-mode .form-container,
        .dark-mode .post,
        .dark-mode .content,

        .dark-mode textarea,
        .dark-mode button {
            background-color: #2b2b2b !important;

    </style>
</head>
